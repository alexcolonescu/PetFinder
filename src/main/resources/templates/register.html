<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" th:href="@{/images/icons/dog.ico}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.csss}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animsition/css/animsition.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/daterangepicker/daterangepicker.csss}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <!--===============================================================================================-->
</head>

<body style="background-color: #666666;">

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">

            <div th:if="${loginError}" class="alert alert-danger" role="alert">
                <p class="error">Wrong user or password</p>
            </div>

            <form action="#" th:action="@{/register}" th:object="${user}" method="post" class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						Register
					</span>



                <div class="wrap-input100 validate-input" data-validate = "Valid fullname (Firstname + Lastname) required">
                    <input type="text" th:field="*{fullName}" class="input100" required>
                    <span class="focus-input100"></span>
                    <span class="label-input100">Full Name</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input type="email" th:field="*{email}" class="input100" required>
                    <span class="focus-input100"></span>
                    <span class="label-input100">Email Address</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Valid username required">
                    <input type="text" th:field="*{username}" class="input100" required>
                    <span class="focus-input100"></span>
                    <span class="label-input100">Username</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input type="password" th:field="*{password}" class="input100" required minlength="4">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Password</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password confirmation is required">
                    <input type="password" th:field="*{passwordConfirm}" class="input100" required minlength="4">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Password Confirm</span>
                </div>

                <input type="hidden" th:field="*{accountNonExpired}" value="true"/>
                <input type="hidden" th:field="*{accountNonLocked}" th:value=true/>
                <input type="hidden" th:field="*{credentialsNonExpired}" th:value="true"/>
                <input type="hidden" th:field="*{enabled}" th:attr="value = true"/>


                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">
                        Register
                    </button>
                </div>

                <div class="text-center p-t-46 p-b-20">
						<span class="txt2">
                          Already have an account? Click <a th:href="@{/login}">here</a> to login.
						</span>
                </div>

            </form>

            <div class="login100-more" style="background-image: url('images/register.jpg');">
            </div>
        </div>
    </div>
</div>

<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
<script th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/select2/select2.min.js}"></script>
<script th:src="@{/vendor/daterangepicker/moment.min.js}"></script>
<script th:src="@{/vendor/daterangepicker/daterangepicker.js}"></script>
<script th:src="@{/vendor/countdowntime/countdowntime.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
