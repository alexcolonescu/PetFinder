    <title>All Pets</title>

          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>


<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/index">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/pet/all">Pets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/new">Add pet</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/contact}">Contact</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    User menu
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">View borrowed pets</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">


<div th:switch="${pets}">
    <h2 th:case="null">No pets yet!</h2>
    <div th:case="*">
        <h2>Pets</h2>

        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Breed</th>
                <th scope="col">Age</th>
                <th scope="col">Weight</th>
                <th scope="col">Vaccinated</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
<!--                <th scope="col">Available</th>-->
<!--                <th scope="col">Rental Date</th>-->
<!--                <th scope="col">Return Date</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="pet : ${pets}">
                <td th:text="${pet.id}"></td>
                <td th:text="${pet.breed}"></td>
                <td th:text="${pet.age}"></td>
                <td th:text="${pet.weight}"></td>
                <td th:text="${pet.vaccinated}"></td>
                <td th:text="${pet.price}"></td>
                <td th:text="${pet.description}"></td>
<!--                <td th:text="${book.available}? 'Available' : 'Is rented'"></td>-->
<!--                <td th:text="${book.rentalDate}"></td>-->
<!--                <td th:text="${book.returnDate}"></td>-->

            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}

</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
